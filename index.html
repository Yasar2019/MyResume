<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasar Nazzarian Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #000;
        }

        .language-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .language-switch button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .language-switch button:hover {
            background-color: #0056b3;
        }

        embed {
            width: 100%;
            height: 600px;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            const pdfFrame = document.getElementById('pdfFrame');
            if (lang === 'en') {
                pdfFrame.src = 'Yasar Nazzarian-Resume.pdf';
            } else {
                pdfFrame.src = 'Yasar Nazzarian-Resume-Fr.pdf';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Yasar Nazzarian Resume</h1>
        </header>

        <div class="language-switch">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('fr')">Fran√ßais</button>
        </div>

        <embed id="pdfFrame" src="Yasar Nazzarian-Resume.pdf" type="application/pdf" />
    </div>
</body>

</html>
